<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists in HTML</title>
</head>
<body>
    <!--Unordered List of my Favorite Foods-->
    <p>
        <ul>
            <li>Sushi</li>
            <li>Hamburgers</li>
            <li>Spaghetti</li>
        </ul>
    </p>
    <!--Ordered List of Things to Do-->
    <p>
        <ol>
            <li>Shower</li>
            <li>Fold Laundry</li>
            <li>Make Dinner</li>
        </ol>
    </p>
    <!--Unordered List of Places I'd Like to Visit-->
    <p>
        <ul>
            <li>France</li>
            <li>Spain</li>
            <li>Turkey</li>
        </ul>
    </p>
    <!--Ordered List of My Favorite Movies-->
    <p>
        <ol>
            <li>The Lord of the Rings</li>
            <li>The Godfather</li>
            <li>Master and Commander</li>
            <li>Tombstone</li>
            <li>Indiana Jones</li>
        </ol>
    </p>

</body>
</html>
